<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Post</title>
</head>
<body>
  <h1>Create a New Post</h1>

  <!-- Form for creating a post -->
  <form id="postForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" required><br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" required></textarea><br><br>

    <button type="submit">Create Post</button>
  </form>

  <script>
    // Example: JWT token (you should obtain this after login)
    const token = 'YOUR_JWT_TOKEN';  // Replace this with actual JWT token from login or session

    // Event listener for form submission
    document.getElementById('postForm').addEventListener('submit', async (event) => {
      event.preventDefault();  // Prevent default form submission

      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      // Prepare the data for the post request
      const postData = {
        title,
        content
      };

      try {
        // Send POST request to your backend API
        const response = await fetch('http://localhost:5000/api/posts', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`  // Attach the JWT token in the request header
          },
          body: JSON.stringify(postData)
        });

        // Handle the response from the server
        const data = await response.json();

        if (response.ok) {
          console.log('Post Created:', data);  // Display the created post data
          alert('Post created successfully!');
        } else {
          console.error('Failed to create post:', data);
          alert('Error creating post');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Error sending request');
      }
    });
  </script>
</body>
</html>
